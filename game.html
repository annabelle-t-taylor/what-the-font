<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What the F*NT?!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mainStyles.css">
    <link rel="stylesheet" href="gameStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fas fa-home"></i>
            <br/>Home
        </a>

        <a href="#" class="reset">
            <i class="fas fa-redo"></i>
            <br/>Restart
        </a>
    
        <div>
            <span class="score-num">0</span>
            <br/>Score
        </div>
    </header>

    <main>
        <section class="question">
            <div class="string">Insert sample string here</div>
            <div class="query">What font is this?</div>
        </section>
        <section class="answers">
            <a href="#" data-answer-num="1"></a>
            <a href="#" data-answer-num="2"></a>
            <a href="#" data-answer-num="3"></a>
            <a href="#" data-answer-num="4"></a>
        </section>
        <div class="result-wrapper">
            <div class="result-box">
                <span class="result-text">Result</span>
                <br/><a href="#" class="next-question">Next question</a>
            </div>
        </div>
    </main>

    <footer>
        <div><span class="current-question-num">#</span>/<span class="total-num-questions">#</span></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
